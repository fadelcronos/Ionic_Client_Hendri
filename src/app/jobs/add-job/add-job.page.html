<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Add Job</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-item color="dark">
        <ion-label position="floating">Job Title</ion-label>
        <ion-input [(ngModel)]="job_title"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item color="dark">
        <ion-label position="floating">Company</ion-label>
        <ion-input [(ngModel)]="job_company"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item color="dark">
        <ion-label position="floating">Location</ion-label>
        <ion-input [(ngModel)]="job_loc"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item color="dark">
        <ion-label position="floating">Job Description</ion-label>
        <ion-textarea [(ngModel)]="job_desc"></ion-textarea>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item color="dark">
        <ion-label position="floating">Job Type</ion-label>
        <ion-input [(ngModel)]="job_type"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <div class="ion-padding">
    <ion-button expand="block" class="ion-no-margin" *ngIf="!id" (click)="createjobs()">Create Job</ion-button>
    <ion-button expand="block" class="ion-no-margin" *ngIf="id>=1" (click)="updatejob()">Update Job</ion-button>
  </div>
</ion-content>
