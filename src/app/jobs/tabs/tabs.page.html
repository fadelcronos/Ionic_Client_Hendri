<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Job Vacancy</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="black-text">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-card *ngFor="let job of jobss">
          <ion-card-header color="primary">
            <ion-card-title>{{ job.job_title }}</ion-card-title>
          </ion-card-header><br>
          <ion-card-content>
            <h2>{{ job.job_company }}</h2>
            <p>{{ job.job_type }}</p>
            <p>{{ job.job_loc }}</p>
          </ion-card-content>
          
          <div class="ion-text-center">
            <ion-button slot="primary"
              fill="clear"
              color="primary"
              (click) = "viewjob(job.job_id, job.job_title, job.job_desc, job.job_type, job.job_loc, job.job_company)"
            >
              View Job
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
