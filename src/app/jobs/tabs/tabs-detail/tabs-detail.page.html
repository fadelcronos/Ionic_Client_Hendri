<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs"></ion-back-button>
    </ion-buttons>
    <ion-title>Jobs Detail</ion-title>
    <ion-buttons slot="primary">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <ion-col no-padding>
        <h1 class="ion-text-center">{{ loadJob?.title }} at {{ loadJob?.company }}</h1>
      </ion-col>
    </ion-row>
    <p class="ion-text-center">{{ loadJob?.location }}</p>
    <p class="ion-text-center">{{loadJob?.jobType}}</p>
    <ion-row>
      <ion-col>
        <p><b>Job Description</b></p>
        <p>{{ loadJob?.description }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
